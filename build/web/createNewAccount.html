<!DOCTYPE html>

<html>
    <head>
        <title>Creating a new Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create new account</h1>
        <form action="newAccount" method="POST">
            Username* <input type="text" name="txtUsername" value="" />(6 - 30) <br>
            Password* <input type="password" name="txtPassword" value="" />(6 - 20)<br>
            Confirm* <input type="password" name="txtConfirm" value="" /><br>
            Full name <input type="text" name="txtFullName" value="" /> (2-50)<br>
            
            <input type="submit" value="Create new account" name="btAction" />
            <input type="submit" value="Reset" name ="Reset" /><br>
            
        </form>
        
        <form action ="logout">
            <input type="submit" value="Cancel Registration" name="btAction"/>
        </form>
    </body>
</html>
